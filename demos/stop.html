<!doctype html>
<html lang="en">

	<meta charset="utf-8">
	<title>ackee-tracker Demo</title>

	<script src="../dist/ackee-tracker.min.js"></script>

	<script>
		const { stop } = ackeeTracker.create({
			server: '<server>',
			domainId: '<domainId>'
		}, {
			ignoreLocalhost: false
		}).record()

		setTimeout(stop, 5000)
	</script>

</html>
